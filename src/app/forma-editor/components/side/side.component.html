<!--<a routerLink="/start_page">StartPage</a>-->
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="source-tree">
  <mat-tree-node class="source-node" *matTreeNodeDef="let node" matTreeNodeToggle (click)="sourceTreeClick($event, node)" [class.source-node-opened]="node.customScriptKey === this.currentOpenedSourceKey">
    {{node.name}}
  </mat-tree-node>
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <div class="mat-tree-node source-node" matTreeNodeToggle>
      <button mat-icon-button matTreeNodeToggle
        [attr.aria-label]="">
        <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
      </button>
      {{node.name}}
    </div>
    <div [class.source-tree-invisible]="!treeControl.isExpanded(node)" role="group">
      <ng-container matTreeNodeOutlet></ng-container>
    </div>
  </mat-nested-tree-node>
</mat-tree>
